<head>
	<link rel="stylesheet" type="text/css" href="babel.css">
	<script type="text/javascript" src="babel.js"></script>
</head>

<body>
	<div id="container">
		<div id="input">
			<form>
				<input id="term" type="text" name="sequence1">
			</form>
			<form>
				<input id="row" type="text" name="sequence2">
			</form>
			<form>
				<input id="direction" type="text" name="sequence3">
			</form>
		</div>
	</div>
	<p id="output"></p>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
		window.jQuery || document.write('<script src="/source/JS/vendor/jquery-1.11.2.min.js"><\/script>')

		$("#term").submit(function(e) {
   			e.preventDefault();
		});
		$("#row").submit(function(e) {
   			e.preventDefault();
		});
		$("#direction").submit(function(e) {
   			e.preventDefault();
		});
		
		$('#term').keypress(function (e) {
			if (e.which == 13) {
		    	babel();
		    	return false;
			}
		});
		$('#row').keypress(function (e) {
			if (e.which == 13) {
		    	babel();
		    	return false;
			}
		});
		$('#direction').keypress(function (e) {
			if (e.which == 13) {
		    	babel();
		    	return false;
		  	}
		});

	</script>
</body>
